<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Ekky LinkTree</title>
  </head>
  <style>
      * {
  margin: 0;
  padding: 0;
}

html {
  font-family: 'Bebas Neue', cursive;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background: rgb(0, 0, 0);
  height: 100vh;
  background-color: black);
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
}

.profile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.profile>img {
  width: 150px;
  height: 150px;
  border: 3px solid #222;
  border-radius: 100%;
}

.profile>p {
  font-size: 1.8em;
  font-weight: 900;
  letter-spacing: 2px;
  color: #fff;
  text-transform: capitalize;
  text-align: center;
}

.link {
  display: flex;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

.link>a {
  text-decoration: none;
  color: #222;
  font-size: 24px;
  text-align: center;
  border: 3px solid #222;
  background-color: #eaeaea;
  border-radius: 7px;
  margin: 5px 10px;
  padding: 10px;
  text-transform: uppercase;
  font-weight: 500;
}

.link>a:hover {
  background-color: azure;
}

.footer {
  text-align: center;
}

.footer>i {
  color: white;
  font-size: 20px;
}
  </style>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="https://i.ibb.co/nQszP2c/1.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Eki Wandana Putra</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.tiktok.com/@ekkynub" target="_blank"
          class="animate__animated animate__bounceInLeft"><i class="fa-brands fa-tiktok"></i> TikTok</a>
        <a href="https://instagram.com/ekiwp2400" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s"><i class="fa-brands fa-instagram"></i> instagram</a>
        <a href="https://ekiwandana24.skom.id/" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"><i class="fa-solid fa-globe"></i> website</a>
          <a href="https://paidera.com/?r=2564922" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"><i class="fa-solid fa-money-bill-1-wave"></i> web cuan</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with love ðŸ’•</i>
      </div>
    </div>
  </body>
</html>
